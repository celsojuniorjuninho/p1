        <div class="container">
            <br>
            <h1 style="text-align: center; margin-bottom: 20px; color: #fff ;">Contato</h1>
            <form action="#">
                <div class="form-group">
                    <label for="name"
                        style="color: #fff; display: block; margin-bottom: 5px; font-size: 1.1em;">Nome</label>
                    <input type="text" id="name" placeholder="Digite seu nome" required
                        style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #fff; color: #fff; font-size: 1em ;">
                </div>
                <div class="form-group">
                    <label for="email"
                        style="color: #fff; display: block; margin-bottom: 5px; font-size: 1.1em;">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required
                        style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #fff; color: #fff; font-size: 1em ;">
                </div>
                <div class="form-group">
                    <label for="phone"
                        style="color: #fff; display: block; margin-bottom: 5px; font-size: 1.1em;">Telefone</label>
                    <input type="tel" id="phone" placeholder="Digite seu telefone"
                        style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #fff; color: #fff; font-size: 1em ;">
                </div>
                <div class="form-group">
                    <label for="message"
                        style="color: #fff; display: block; margin-bottom: 5px; font-size: 1.1em;">Mensagem</label>
                    <textarea id="message" rows="4" placeholder="Digite sua mensagem"
                        style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #fff; color: #fff; font-size: 1em ;"></textarea>></textarea>
                </div>
                <button type="submit"
                    style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #333; color: #fff;  font-size: 1em; cursor: pointer;">Enviar</button>


            </form>
